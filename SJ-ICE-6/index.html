<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script defer src="./script.js"></script>
    <title>Pokemon API Example</title>
</head>
<body>
    <h1>Pokemon API Example</h1>
    <form class="pokemonForm">
        <input type="text" name="pokemonName" id="pokemonName" placeholder="Search for Pokemon..."></input>
        <input type="submit" name="loadPokemon" id="loadPokemon" value="Load Pokemon"></input>
    </form>
    <h2 id="error"></h2>
    
    <h1 id="pokemonTitle"></h1>
    <h3 id="infoHeader"></h3>
    <ul id="basicInfo"></ul>

    <h3 id="statsHeader"></h3>
    <ul id="statsList"></ul>

    <h3 id="abilityHeader"></h3>
    <ul id="abilityList"></ul>
</body>
</html>
