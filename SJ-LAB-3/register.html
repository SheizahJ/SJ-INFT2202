<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./scripts/navbar.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script
      defer
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous">
    </script>
    <script defer src="./scripts/register.js"></script>
    <link rel="stylesheet" href="./styles/style.css"/>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css"/>
    <title>Registration</title>
</head>
<body>
    <br/>
    <div class="login-container">
        <form class="register-form">
            <h2>Register</h2>
            <p>Create an account. It's free and only takes a minute.</p>
            <div>
                <input class="half-row" type="text" placeholder="First Name" name="firstName" id="first-name">
                <input class="half-row align-right" type="text" placeholder="Last Name" name="lastName" id="last-name">
            </div>
            <div>
                <input class="width-fill" type="email" placeholder="Email" name="email" id="new-email">
                <input class="width-fill" type="password" placeholder="Password" name="newPassword" id="new-pass">
                <input class="width-fill" type="password" placeholder="Confirm Password" name="confirmPass" id="confirm-pass">
            </div>
            <div>
                <button class="align-right">Register</button>
            </div>
            <p>Already have an account? <a href="./login.html">Sign in</a></p>
        </form>
    </div>
</body>
</html>
